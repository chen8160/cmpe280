<html>

<head>
    <title>WDC</title>
    <meta http-equiv="Cache-Control" content="no-store" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js" type="text/javascript"></script>

    <script src="https://connectors.tableau.com/libs/tableauwdc-2.3.latest.js" type="text/javascript"></script>
</head>

<body>
    <div class="container container-table">
        <div class="row vertical-center-row">
            <div class="text-center col-md-4 col-md-offset-4">
                <h2>Get Earthquake Data for a Time Range</h2>
                <div id="errorMsg"></div>
            </div>
        </div>
    </div>
</body>
<script>

    (function () {
        // Create the connector object
        var myConnector = tableau.makeConnector();

        // Define the schema
        myConnector.getSchema = function (schemaCallback) {
            // Schema for magnitude and place data
            var games_cols = [{
                id: "id",
                dataType: tableau.dataTypeEnum.int
            }, {
                id: "franchise",
                alias: "franchise",
                dataType: tableau.dataTypeEnum.string
            }, {
                id: "year_of_inception",
                alias: "year_of_inception",
                dataType: tableau.dataTypeEnum.date
            }, {
                id: "gross_lifetime_revenue",
                alias: "gross_lifetime_revenue",
                dataType: tableau.dataTypeEnum.float
            }, {
                id: "franchise_owner",
                alias: "franchise_owner",
                dataType: tableau.dataTypeEnum.string
            }, {
                id: "country",
                alias: "country",
                dataType: tableau.dataTypeEnum.string
            }];

            var gamesTable = {
                id: "games",
                alias: "Games",
                columns: games_cols
            };

            // Schema for time and URL data
            // var time_url_cols = [{
            //     id: "id",
            //     dataType: tableau.dataTypeEnum.string
            // }, {
            //     id: "time",
            //     alias: "time",
            //     dataType: tableau.dataTypeEnum.date
            // }, {
            //     id: "url",
            //     alias: "url",
            //     dataType: tableau.dataTypeEnum.string
            // }];

            // var timeUrlTable = {
            //     id: "timeUrl",
            //     alias: "Time and URL Data",
            //     columns: time_url_cols
            // };
            // schemaCallback([magPlaceTable, timeUrlTable]);
            schemaCallback([gamesTable]);
        };

        // Download the data
        myConnector.getData = function (table, doneCallback) {
            var apiCall = "http://localhost:3000/data";

            $.getJSON(apiCall, function (resp) {
                var feat = resp,
                    tableData = [];

                var i = 0;

                if (table.tableInfo.id == "games") {
                    for (i = 0, len = feat.length; i < len; i++) {
                        tableData.push({
                            "id": feat[i].game_id,
                            "franchise": feat[i].franchise,
                            "year_of_inception": feat[i].year_of_inception,
                            "gross_lifetime_revenue": feat[i].gross_lifetime_revenue,
                            "franchise_owner": feat[i].franchise_owner,
                            "country": feat[i].country,
                        });
                    }
                }

                if (table.tableInfo.id == "timeUrl") {
                    for (i = 0, len = feat.length; i < len; i++) {
                        tableData.push({
                            "id": feat[i].id,
                            "url": feat[i].properties.url,
                            "time": new Date(feat[i].properties.time) // Convert to a date format from epoch time
                        });
                    }
                }

                table.appendRows(tableData);
                doneCallback();
            });
        };

        tableau.registerConnector(myConnector);

        myConnector.init = function (initCallback) {
            initCallback();
            tableau.submit(); // This sends the connector object to Tableau
        }

        // Create event listeners for when the user submits the form
    })();

</script>

</html>
